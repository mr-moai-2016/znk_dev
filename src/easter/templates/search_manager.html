<br><b>SearchManager</b><br>
<table class=MstyManagerTable>

<tr><td colspan=2>
<font size=-1>あなたのこれまでのコレクションを検索します.<br>

<br>
</font>
</td></tr>

<font size=-1>

</font>
<br>
